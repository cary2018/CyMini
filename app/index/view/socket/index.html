<div class="wrapper">
    <div style="width: 100%;height:50px;line-height:50px;text-align:center;position:absolute;">联系站长：373889161@qq.com</div>
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" placeholder="搜索">
                <a href="javascript:;" class="search"></a>
            </div>
            <ul class="people" style="overflow-y:scroll;overflow-x:hidden;height:420px;" id="onlineUser">
                <li lay-submit lay-filter="tabEach" id="per1" class="person active" data-chat="">
                    <img src="/images/5.jpg" alt="">
                    <span class="name">世界频道</span>
                    <span class="time"></span>
                    <span class="group"></span>
                    <span class="preview"></span>
                </li>
            </ul>
        </div>
        <div class="right" id="showChat">
            <div class="top"><span>To: <span id="showName" class="name">{$data.username}在世界频道-{$port}</span></span></div>
            <div class="chat active-chat cont" id="sl_per1" style="overflow-y:scroll;" data-chat="">
                <div class="conversation-start">
                    <!--<span>今天, 6:48 AM</span>-->
                </div>

            </div>
            <div class="write">
                <div class="layim-chat-footer">
                    <div class="layui-unselect layim-chat-tool">
                        <span class="layui-icon layim-tool-face" id="emoji" title="选择表情" layim-event="face"></span>
                        <span class="layui-icon layim-tool-image" title="上传图片" layim-event="image">
                            <form id="DataForm" lay-filter="DataForm" >
                            <input type="file" accept="image/*" name="file" id="inputImage"/>
                            </form>
                        </span>
                        <!--<span class="layui-icon layim-tool-image" title="发送文件" layim-event="image" data-type="file"><input type="file" name="file" /></span>
                        <span class="layui-icon layim-tool-audio" title="发送网络音频" layim-event="media" data-type="audio"></span>
                        <span class="layui-icon layim-tool-video" title="发送网络视频" layim-event="media" data-type="video"></span>
                        <span class="layui-icon layim-tool-code" title="代码" layim-event="extend" lay-filter="code"></span>
                        <span class="layim-tool-log" layim-event="chatLog"><i class="layui-icon"></i>聊天记录</span>-->
                    </div>
                    <div class="layim-chat-textarea">
                        <textarea id="message"></textarea>
                    </div>
                    <div class="layim-chat-bottom">
                        <div class="layim-chat-send">
                            <!--<span class="layim-send-close" layim-event="closeThisChat">关闭</span>-->
                            <span class="layim-send-btn" lay-submit lay-filter="send">发送</span>
                            <span class="layim-send-set" layim-event="setSend" lay-type="show"><em class="layui-edge"></em></span>
                            <ul class="layui-anim layim-menu-box" style="display: none;">
                                <li class="layim-this" layim-event="setSend" lay-type="Enter"><i class="layui-icon"></i>按Enter键发送消息</li>
                                <li layim-event="setSend" lay-type="Ctrl+Enter" class=""><i class="layui-icon"></i>按Ctrl+Enter键发送消息</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="username" value="{$data.username}">
