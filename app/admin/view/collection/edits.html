<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$Think.lang.admin}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {include file="public/file_css"}
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form">
    <span id="ActionUrl" alt="/admin/collection/saveAts"></span>
    <form class="layui-form" id="DataForm" lay-filter="DataForm" method="post" onsubmit="return false">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">采集信息</li>
                <li>采集内容</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show layuimini-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline" style="width:50%;">
                            <input type="hidden" name="id" value="{$data.id}" class="layui-input">
                            <input type="hidden" name="cid" value="{$data.id?$data['cid']:$id}" class="layui-input">
                            <input type="text" name="title" value="{$data.title}" placeholder="留空则自动按规则匹配标题" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">采集地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" lay-verify="required" value="{$data.url}" placeholder="如：http://www.domain.cn/sore/123.html" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-form-mid layui-word-aux">文章图片过多时，采集会比较耗时请耐心等待，（注：想提升采集速度，可在内容规则--下载图片选择：否）</div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="layui-form-item ">
                        <div class="layui-input-block" style="margin-left:10px;">
                            <textarea id="editor" name="content" style="width:100%;height:200px;">{$data.content}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="doSubmit">{$Think.lang.Save}</button>
            </div>
        </div>
    </form>

</div>
{include file="public/file_js"}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script>
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
