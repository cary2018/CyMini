<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$Think.lang.admin}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {include file="public/file_css"}
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form ">
    <form class="layui-form" id="DataForm" lay-filter="DataForm" method="post" onsubmit="return false">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">网址规则</li>
                <li>内容规则</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show layuimini-form">

                    <div class="layui-form-item">
                        <label class="layui-form-label required">采集名称</label>
                        <div class="layui-input-inline" style="width:50%;">
                            <input type="hidden" name="id" value="{$data.id}" class="layui-input">
                            <input type="text" name="name" value="{$data.name}" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">网址配置</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" value="{$data.url}" placeholder="(如：http://www.domain.cn/sore/(*).html,页码使用(*)做为通配符。" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">页码从</label>
                        <div class="layui-input-inline">
                            <input type="text" name="ps" value="{$data.ps?$data['ps']:1}" class="layui-input">
                        </div>
                        <span style="float:left;width:25px;line-height:38px;">到</span>
                        <div class="layui-input-inline">
                            <input type="text" name="pe" value="{$data.pe?$data['pe']:10}" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">网址规则</label>
                        <div class="layui-input-block">
                            <textarea name="start" placeholder="起始标签" style="width:50%;float:left;" class="layui-textarea" >{$data.start}</textarea>
                            <textarea name="end" placeholder="结束标签" style="width:50%;float:left;" class="layui-textarea" >{$data.end}</textarea>
                        </div>
                    </div>

                </div>
                <div class="layui-tab-item">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">标题规则</label>
                        <div class="layui-input-block">
                            <textarea name="title" placeholder="使用'[内容]'作为通配符，示例：<h2 class='title'><span>[内容]</span><var>" class="layui-textarea" >{$data.title}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容规则</label>
                        <div class="layui-input-block">
                            <textarea name="content" placeholder="使用'[内容]'作为通配符,示例：<div class='ad'></div>[内容]<span id='supports' class='praise'" class="layui-textarea" >{$data.content}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label required">下载图片</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="download" value="1" title="{$Think.lang.yes}" {if $data.download == 1}checked{/if} >
                            <input type="radio" name="download" value="0" title="{$Think.lang.no}" {if $data.download === 0}checked{/if} {if $data.download === NULL}checked{/if}>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="doSubmit">{$Think.lang.Save}</button>
            </div>
        </div>
    </form>

</div>
{include file="public/file_js"}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script>
    var ue = UE.getEditor('editor');
</script>
</body>
</html>
