<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{$Think.lang.BackMenu}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {include file="public/file_css"}
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset style="display: none;" id="inputSearch" class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form id="searchData" lay-filter="searchData" onsubmit="return false;" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">{$Think.lang.tags}</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tag" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" id="doSearch" lay-submit lay-filter="doSearch""><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--头部工具栏-->
        <div id="toolbarDemo" style="display: none;background: #fff;">
            <span id="AddUrl" alt="tags/add" style="display: none"></span>
            <!--<button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="adds">
                <i class="fa fa-plus"></i> {$Think.lang.add}
            </button>-->
            <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="delete"> {$Think.lang.batchDel} </button>
        </div>
        <!--数据表格-->
        <table class="layui-hide" id="DataDemos" lay-filter="DataDemos"></table>

        <!-- 操作列 -->
        <script type="text/html" id="toolBar">
            <span id="ActionUrl" alt="tags/add" title="{$Think.lang.view}" style="display: none"></span>
            <span id="DelUrl" alt="tags/delAll" style="display: none"></span>
            <span id="FieldUrl" alt="tags/updateField" style="display: none"></span>
            <button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">{$Think.lang.del}</button>
        </script>

    </div>
</div>

{include file="public/file_js"}
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#DataDemos',
            url: '/admin/tags/datalist',
            toolbar: '#toolbarDemo',
            method: 'get',
            page: true,  //开启分页
            limit: 10,  //默认10条
            height: '550', // 最大高度减去其他容器已占有的高度差
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '搜索',
                layEvent: 'laySearch',
                icon: 'layui-icon layui-icon-search'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', align:"center", width: 80, title: 'ID', sort: true},
                {field: 'name',width:160, align: 'center',title: '{$Think.lang.category}'},
                {field: 'tag', align: 'center',title: '{$Think.lang.tags}'},
                {field: 'ArCount',width:160, align: 'center',title: '{$Think.lang.ArCount}'},
                {field: 'createTime',width:200, align: 'center',title: '{$Think.lang.createTime}'},
                {fixed:'right',title: '操作', width: 120, toolbar: '#toolBar', align: "center"}
            ]],
        });
    });
</script>
</body>
</html>
