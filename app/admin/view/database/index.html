<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$Think.lang.admin}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {include file="public/file_css"}
    <style>
        .layui-tab-content{
            padding:0;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">数据备份</li>
                <li>数据还原</li>
            </ul>
            <div class="layui-tab-content" style="min-height: 100px;">
                <div class="layui-tab-item layui-show">
                    <!--头部工具栏-->
                    <div id="toolbarDemo" style="display: none;background: #fff;">
                        <button class="layui-btn layui-btn-normal layui-btn-sm" field="Name" action="database/export" lay-event="ChangeData"> 备 份 </button>
                        <button class="layui-btn layui-btn-sm" field="Name" action="database/optimize" lay-event="ChangeData"> 优 化 </button>
                        <button class="layui-btn layui-btn-sm" action="database/repair" field="Name" lay-event="ChangeData"> 修 复 </button>
                    </div>
                    <!--数据-->
                    <table class="layui-hide" id="DataDemos" lay-filter="DataDemos"></table>
                    <!--工具条操作-->
                    <script type="text/html" id="toolBar">
                        <span id="FieldName" alt="Name" style="display: none"></span>
                        <a class="layui-btn layui-btn-normal layui-btn-xs" field="Name" action="database/optimize" id="optimize" lay-event="optimize">优 化</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" field="Name" action="database/repair" id="repair" lay-event="repair">修 复</a>
                    </script>
                </div>
                <div class="layui-tab-item">
                    <div id="toolDel" style="display:none;">
                        <button class="layui-btn layui-btn-sm layui-btn-danger" action="database/delAll" field="filename" lay-event="ChangeData"> 批量删除 </button>
                    </div>
                    <table lay-filter="backup">
                        <thead>
                        <tr>
                            <th lay-data="{field:'numbers',type:'checkbox', width:60}">-</th>
                            <th lay-data="{field:'numbers',type:'numbers', width:100}">序号</th>
                            <th lay-data="{field:'filename'}">备份名</th>
                            <th lay-data="{field:'type'}">备份类型</th>
                            <th lay-data="{field:'size'}">备份大小</th>
                            <th lay-data="{field:'parts'}">备份压缩</th>
                            <th lay-data="{field:'mtime'}">备份时间</th>
                            <th lay-data="{field:'option',width:130}">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name='filesql' id='vo'}
                        <tr>
                            <td> - </td>
                            <td> - </td>
                            <td>{$vo.filename}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.size}</td>
                            <td>{$vo.parts}</td>
                            <td>{$vo.mtime}</td>
                            <td>
                                <a class="layui-btn layui-btn-xs" lay-event="restore">还 原</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删 除</a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/file_js"}
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#DataDemos',
            url: '/admin/database/dataList',
            toolbar: '#toolbarDemo',
            method: 'post',
            page: false,  //开启分页
            limit: 100,  //默认10条
            response: {
                statusCode: 200 // 重新规定成功的状态码为 200，table 组件默认为 0
            },
            cols: [[
                {field: 'Name',type: "checkbox", width: 50},
                {field: 'Name', align: 'center', title: '表名'},
                {field: 'Rows', align: 'center', title: '数据量'},
                {field: 'Data_length', align: 'center',title: '大小',templet:function(d){
                        return Math.floor((d.Data_length/1024)*100)/100+' kb';
                    }},
                {field: 'Data_free', align: 'center',title: '冗余',templet:function (d) {
                        return Math.floor((d.Data_free/1024)*100)/100+' kb';
                    }},
                {field: 'Comment', align: 'center',title: '备注'},
                {field: 'isShow', width: 100, align: 'center', templet: function (d) {
                        return d.Engine
                    }, title: '类型'
                },
                {title: '操作', width: 200, align: "center", toolbar: '#toolBar',}
            ]],
        });


        //转换静态表格
        table.init('backup', {
            //height: 315 //设置高度
            limit: 100, //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
            toolbar:"#toolDel"
            //支持所有基础参数
        })
        table.on('toolbar(backup)',function (obj) {
            let checkStatus = table.checkStatus(obj.config.id); //idTest 即为基础参数 id 对应的值
            let data = checkStatus.data;
            let fieldName = $(this).attr('field');
            if(!fieldName){
                fieldName = 'id';
            }
            let actionUrl = $(this).attr('action');
            if(!actionUrl){
                actionUrl = 'Change';
            }
            let confirm = $(this).attr('title');
            if(!confirm){
                confirm = '确定操作吗?';
            }
            let arr_id = new Array();
            switch (obj.event) {
                case 'ChangeData':
                    for(let i = 0;i<data.length;i++){
                        arr_id.push(data[i][fieldName]); //ar_id 是数据表唯一id
                    }
                    layer.confirm(confirm, function(index){
                        ChangeData(arr_id,actionUrl);  //执行批量删除
                        layer.close(index);
                    });
                    break;
            }
        });
        table.on('tool(backup)',function (obj) {
            let data = obj.data;
            let layEvent = obj.event;
            let confirm = '确定操作吗?';
            switch (layEvent) {
                case 'restore':
                    layer.confirm(confirm, function(index){
                        ChangeData(data['filename'],'database/restore');
                        layer.close(index);
                    });
                    break;
                case 'del':
                    layer.confirm(confirm, function(index){
                        ChangeData(data['filename'],'database/delAll',obj);
                        layer.close(index);
                    });
                    break;
            }
        });
        function ChangeData(data,action,delHan=''){
            //异步发送，把数据提交给后台处理
            var wait = 3000;
            $.ajax({
                url: action,
                type: "POST",
                data: {data},
                beforeSend: function(){
                    layer.load(1,{shade:[0.3,'#000']});
                },
                success: function (data) {
                    //关闭等待弹出层
                    layer.closeAll();
                    //权限不足
                    let ob = typeof data;
                    if(ob == 'object'){
                        if(data.code == 0){
                            layer.msg(data.msg,{icon:5,time:wait,shade:0.3});
                        }
                    }
                    let obj = JSON.parse(data);
                    if(obj.code == 200){
                        //删除指定行
                        if(delHan){
                            delHan.del();
                        }
                        table.reload("backup");  //重载数据表格
                        layer.msg(obj.msg,{icon:1,time:wait,shade:0.3});
                        //移除选中行
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }else{
                        layer.msg(obj.msg,{icon:2,time:wait,shade:0.3});
                    }
                },
                error: function () {
                    layer.msg("上传失败！",{icon:2,time:wait,shade:0.3});
                    $("#imgWait").hide();
                    layer.closeAll('loading'); //关闭加载层
                }
            });
        }
    });
</script>

</body>
</html>
